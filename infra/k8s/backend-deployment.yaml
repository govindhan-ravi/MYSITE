apiVersion: apps/v1
kind: Deployment
metadata:
  name: iframeyouu-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iframeyouu-backend
  template:
    metadata:
      labels:
        app: iframeyouu-backend
    spec:
      containers:
      - name: backend
        image: iframeyouu/backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret
